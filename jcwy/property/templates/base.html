{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}厦门九昌物业{% endblock %} </title>
    <meta name="description" content="Dragonfruit is one of the free HTML5 Templates from templatemo. It is a parallax layout with jQuery slider, events, and timeline." />
    <meta name="author" content="templatemo">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" />		
    <!-- Font Awesome -->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Camera -->
    <link href="{% static "css/camera.css" %}" rel="stylesheet">
    <!-- Template  -->
    <link href="{% static "css/templatemo_style.css" %}" rel="stylesheet">    
</head>
<body>
 
 
{% block content %}
<div>
这里是默认内容，所有继承自这个模板的，如果不覆盖就显示这里的默认内容。
<img src="{% static "images/portfolio-big/pf-big.jpg" %}" alt="My image"/> 
<img src="{% static "images/slideshow/slide2.png" %}" alt="My image"/>
</div>
{% endblock %}
 
</body>
{% block script %}
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/jquery-ui.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/jquery.singlePageNav.min.js" %}"></script>
<script src="{% static "js/unslider.min.js" %}"></script>
<script src="{% static "js/templatemo_script.js" %}"></script>

</html>
